name: Docker Image CI for GHCR
on:
  push:
    branches:
      - main

jobs:
  build_publish:
    runs-on: 
      - ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Build and push
          run: |
            docker login ghcr.io -u snadboy -p ${{ secrets.GHCR_PA_TOKEN }}
            docker build .. -t ghcr.io/snadboy/slabels:latest .
            docker push ghcr.io/snadboy/slabels:latest
